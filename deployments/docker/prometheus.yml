# Prometheus 配置文件
global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 默认评估间隔
  external_labels:
    cluster: 'video-monitoring'
    environment: 'production'

# Alertmanager 配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 规则文件（可选）
# rule_files:
#   - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # Video Exporter 监控
  - job_name: 'video-exporter'
    scrape_interval: 30s      # 视频流检查可以设置较长的间隔
    scrape_timeout: 10s       # 抓取超时时间
    metrics_path: '/metrics'
    static_configs:
      - targets: ['video-exporter:8080']
        labels:
          service: 'video-exporter'
          instance: 'video-exporter-01'

